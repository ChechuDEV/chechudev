<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact me</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="../style.css" />
	</head>
	<body>
		<header class="not-main">
			<h1>&lt;Contact me/&gt;</h1>
		</header>
		<nav id="navbar">
			<ul>
				<li><a href="..">Home</a></li>
				<li><a href="..#aboutme">About me</a></li>
				<li><a href="..#job">Job</a></li>
				<li><a href="..#job">Prices</a></li>
				<li><a href="..#projects">Projects</a></li>
				<li class="active"><a href=".">Contact</a></li>
			</ul>
			<a onclick="dropdown()" class="mobile-button"><p></p></a>
		</nav>
		<div class="container">
			<section>
				<h2>Fill this form</h2>
				<form action="http://127.0.0.1:3000/" method="post">
					<div class="row">
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Name"
							required
						/>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email"
							required
						/>
					</div>
					<div class="row">
						<input
							type="text"
							name="subject"
							id="subject"
							placeholder="Subject"
							required
						/>
					</div>
					<div class="row">
						<textarea
							name="content"
							id="content"
							rows="5"
							placeholder="Message"
							required
						></textarea>
					</div>
					<div class="row">
						<button class="submit-btn" type="submit">Submit</button>
					</div>
					<div class="row center">
						<p>
							or email me at
							<a
								class="text-link"
								href="mailto:contact@chechu.dev"
								class="underlined"
								>contact@chechu.dev</a
							>
						</p>
					</div>
					<input type="hidden" value="./contact" name="referer" />
				</form>
			</section>
		</div>
		<script src="../main.js"></script>
	</body>
</html>
